model:
    type: "HetGAT"

training:
    epochs: 10
    batch_size: 32
    target:
        pre:
        - builder: "target_flow"
        post:
        - scaler:
            target: "y"
            transform: "minmax"
            factor: 100


optimizer:
    type: "adam"
    learning_rate: 1.0e-3

scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10

loss:
    type: "mse"

dataset:
    name: "sioux_falls"
    path: "data"
