dataset:
  name: chicago_LM_lhs
  path: data
early_stopping:
  enabled: true
  mode: min
  patience: 50
loss:
  type: custom
  w_conservation: 0
  w_flow: 0.003
model:
  name: linear_init
optimizer:
  type: adam
scheduler:
  type: reduce_on_plateau
training:
  batch_size: 12
  epochs: 700
  seed: 999
  target:
    post:
    - scaler:
        factor: 1
        target: y
        transform: minmax
    pre:
    - builder: target_vcr
