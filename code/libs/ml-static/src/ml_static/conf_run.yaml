model:
    type: "HetGAT"

training:
    epochs: 10
    batch_size: 32
    target:
        type: ["nodes", "real", "nodes"]
        label: "edge_flow"
        transform: "minmax"

optimizer:
    type: "adam"
    learning_rate: 1.0e-3

scheduler:
    type: "reduce_on_plateau"
    factor: 0.5
    patience: 10

loss:
    type: "mse"

dataset:
    name: "sioux_falls"
    path: "data"
